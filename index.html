<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/styles/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="register">
      <img src="assets/images/register.png" class="register-image"/>
      <div class="container">
        <h1 class="title">REGISTER</h1>

        <form class="register-form" action="javascript:Submit()">
          <div class="input-div">
            Username:<br />
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
              class="register-input"
            />
          </div>
          <div class="input-div">
            Password:<br />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
              class="register-input"
            />
          </div>
          <div class="input-div">
            Password:<br />
            <input
              type="password"
              name="confirm-password"
              placeholder="Confirm Password"
              required
              class="register-input"
            />
          </div>
          <input type="submit" value="Register" class="submit" />
        </form>
      </div>
    </div>

    <main>
    </main>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
